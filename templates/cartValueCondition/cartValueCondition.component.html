<div class="col-3">
	<div class="card active">
		<div class="card-header" align-items="center">
			<h6 class="float-left" vertical-align="baseline">{{data.name}} - {{data.code}}{{data.instance}}</h6>
			<div class="float-right">
				<button class="example-icon" (click)="onAddButtonClick(data)">Add</button>
        <button class="example-icon" #deleteBtn>Delete</button>
      </div>
    </div>
    <div class="card-body">
      <!-- <p class="card-text">Some quick example text</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <div>
        <form>
          <div>
      <label>Float label: </label>
      <mat-radio-group formControlName="floatLabel">
        <mat-radio-button value="auto">Auto</mat-radio-button>
        <mat-radio-button value="always">Always</mat-radio-button>
        <mat-radio-button value="never">Never</mat-radio-button>
      </mat-radio-group>
    </div>
        </form>
      </div>
    </div>
  </div>
</div>
