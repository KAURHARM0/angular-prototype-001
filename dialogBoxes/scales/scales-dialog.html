<!-- <mat-dialog-title> -->
  <h6 mat-dialog-title style="font-weight: bold; text-align: center;">Scales</h6>
<!-- </mat-dialog-title> -->
<mat-dialog-content>
  <mat-toolbar style="text-align: center;">
    <mat-toolbar-row style="background-color: white;">
      <span style="flex: 1 1 auto;"></span>
      <button style="float: right;" mat-icon-button (click)="addScaleButtonClick()"><mat-icon>add</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <form class="form-horizontal" [formGroup]="scales" (ngSubmit)="onSubmit()">
  <div formArrayName="values" *ngFor="let other of scales.get('values').controls; let i = index" class="form-group">
    <div [formGroupName]="i">
      <mat-label class="basicMargin">{{i + 1}}. </mat-label>
      <input matInput type="number" formControlName="from" class="basicMargin">
      <mat-label class="basicMargin"> to </mat-label>
      <input matInput type="number" formControlName="to" class="basicMargin">
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button #deleteBtn class="basicMargin" (click)="onDeleteButtonClick(i)"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <div style="float: right;"> -->
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>  
<!-- </div> -->
</mat-dialog-actions>
