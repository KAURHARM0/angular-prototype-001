<div #owner>
	<ngb-accordion #acc="ngbAccordion" activeIds="panel1">
		<ngb-panel id="panel1">
      <ng-template ngbPanelHeader>
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle class="btn btn-link btn-lg container-fluid text-left pl-1" style="color: black;"><b>Rule</b></button>
        </div>
      </ng-template>
			<ng-template ngbPanelContent>
				<mat-drawer-container class="example-container" hasBackdrop="false" style="width: 100%;">
					<mat-drawer mode="push" opened style="width: 20%;">
            <mat-toolbar><p>Conditions</p></mat-toolbar>
						<condition-list></condition-list>
					</mat-drawer>
					<mat-drawer-content #mainContent style="width: 80%;padding: 10px;">
						<rule-expression style="width: 99%"></rule-expression>
						<mat-divider></mat-divider>
						<scroll-carousel #addCard style="width: 98%; margin: 10px;"><div #inner></div>
						</scroll-carousel>
            <!-- <mat-divider></mat-divider>
						<condition-details></condition-details> -->
					</mat-drawer-content>
				</mat-drawer-container>
			</ng-template>
		</ngb-panel>
		<ngb-panel [disabled]="false">
      <ng-template ngbPanelHeader>
        <div class="d-flex align-items-center justify-content-between">
          <button ngbPanelToggle class="btn btn-link btn-lg container-fluid text-left pl-0"  style="color: black;"><b>Actions</b></button>
        </div>
      </ng-template>
			<ng-template ngbPanelContent>
				<ng-content></ng-content>
			</ng-template>
		</ngb-panel>
	</ngb-accordion>
</div>
