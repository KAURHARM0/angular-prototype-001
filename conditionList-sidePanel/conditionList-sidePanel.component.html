<mat-list style="width: 100%;">
	<mat-list-item *ngFor="let message of messages" (click)="handleClick(message)" style="width: 90%;">
		<h3 matLine><b> {{message.from}}</b> </h3>
		<p matLine>
			<span> {{message.subject}} </span>
      <span class="demo-2"> -- {{message.content}} </span>
    </p>
  </mat-list-item>
</mat-list>
